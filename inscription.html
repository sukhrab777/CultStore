<body>
    <header>

        <img src="assets/image/logo_groupe_2.png" alt="logo" width="60px" height="auto">

        <button>
            <svg viewBox="0 0 100 100" width="40" height="40" fill="#000">
                <rect y="7" width="100" height="15"></rect>
                <rect y="42" width="100" height="15"></rect>
                <rect y="78" width="100" height="15"></rect>
            </svg>

        <!-- navigation -->
        <nav>
            <button>x</button>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Inscription</h1>

        <form action="#" method="POST">
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="email_confirm">Confirmer Email:</label>
                <input type="email" id="email_confirm" name="email_confirm" required>
            </div>
            <div>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password_confirm">Confirmer Mot de passe:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div>
                <label for="numero">Numéro de téléphone:</label>
                <input type="tel" id="numero" name="numero" required>
            </div>
            <div>
                <label for="rgpd">
                    <input type="checkbox" id="rgpd" name="rgpd" required>
                    J'accepte les conditions d'utilisation et la politique de confidentialité conformément au RGPD.
                </label>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </main>
